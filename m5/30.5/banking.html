<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Your Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="text-5xl text-center m-5 bg-green-400 p-5 text-white">Let's get some <span
        class="font-semibold text-gray-700 ">Money</span> </h1>
  </header>
  <main class="w-3/4 mx-auto">
    <section class="mt-3">
      <div class="grid grid-cols-3 gap-4 text-white">
        <div class="bg-blue-500 p-10 rounded">
          <h3 class="text-3xl">Deposit</h3>
          <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
        </div>
        <div class="bg-cyan-500 p-10 rounded">
          <h3 class="text-3xl">Withdrow</h3>
          <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-gray-700 p-10 rounded">
          <h3 class="text-3xl">Balance</h3>
          <h4 class="text-5xl">$<span id="balance-total">1000</span></h4>
        </div>
        <div></div>
        <div></div>
      </div>

    </section class='mt-8'>
    <div class="grid grid-cols-2 gap-5">
      <div class="bg-red-200 p-8 rounded">
        <h3 class="text-3xl">Please Deposit</h3>
        <div class="">
          <input id="deposit-input" class="border block border-gray-500 rounded w-3/4 mb-4 px-2" type="text"
            placeholder="$ Deposit Money Amount">
          <button id="deposit-button" class="bg-green-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
        </div>
      </div>
      <div class="bg-purple-200 p-8 rounded">
        <h3 class="text-3xl">Please Withdraw</h3>
        <div class="">
          <input id="withdraw-input" class="border block border-gray-500 rounded w-3/4 mb-4 px-2" type="text"
            placeholder="$ Deposit Money Amount">
          <button id="withdraw-button" class="bg-green-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
        </div>
      </div>
    </div>
    <section>
      <div class="">
      </div>
    </section>
  </main>
  <script src="functional.js"></script>
</body>

</html>
