<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Own Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-3 bg-emerald-700">Welcome to <span class="font-semibold text-cyan-300 ">Own Bank</span> </h1>
    </header>
    <main>
      <section class="bg-green-300 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div>
        <!-- <form action=""> -->
          <input id="user-email" class="border-2 block border-gray-500 rounded w-3/4 mb-4 px-2" type="text" placeholder="info@gmail.com">
          <input id="user-password" class="border-2 block border-gray-500 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="password">
          <button id="login-submit" class="bg-green-600 px-4 rounded py-2 text-white font-medium">SUBMIT</button>
        <!-- </form> -->
      </div>
      </section>
    </main>




    <script src="functional.js"></script>
  </body>
</html>
