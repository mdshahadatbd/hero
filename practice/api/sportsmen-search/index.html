<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="container">
    <header>
    </header>
    <main>
        <div class="container mt-3">
            <!-- Player search and Details banner  -->
            <div class="row">
                <div class="col-6 text-center bg-primary text-white rounded py-3">
                    <h2>Player Search By Name</h2>
                </div>
                <div class="col-6 text-center bg-success text-white rounded py-3">
                    <h2>Player Details</h2>
                </div>
            </div>
            <!-- search bar  -->
            <div class="input-group mb-3 mt-3 w-50 mx-auto">
                <input id="search-box" type="text" class="form-control" placeholder="Search Player's Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPlayersByName()" class="btn btn-outline-secondary"         type="button" id="search-btn">
                    Search
                </button>
            </div>
            <!-- isNaN error message  -->
            <div id="error-message" class="text-center">
                <h4 class="text-danger">Please give a valid input</h4>
            </div>
            <div id="spinner-timeout-message" class="text-center">
                <h4 class="text-danger">Your input is absurd</h4>
            </div>
            <!-- spinner starts  -->
            <div id="spinner" class="w-100 mx-auto text-center">
                <img src="./images/spinner.gif" alt="">
            </div>
            <!-- spinner ends  -->
            <div class="d-flex bd-highlight text-center">
                <!-- left side player cards list  -->
                <div id="player-cards" class="p-2 flex-fill bd-highlight w-50">
                    <!-- card child starts -->
                    <div class="p-2 flex-fill bd-highlight">
                    </div>
                    <!-- card child ends  -->
                </div>
                <!-- left side player cards list ends -->
                <!-- gender based image  -->
                <!-- right side player details card -->
                <div id="details-card" class="p-2 flex-fill bd-highlight w-50">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/sports.js"></script>
</body>

</html>
