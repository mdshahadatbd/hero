<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <!-- bootstrap-link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-gray">
  <header>
    <h2 class="text-center text-success my-2">Welcome to <span class="text-warning">Find Your Phone</span></h2>
  </header>
  <main>
    <!------------- phone search area --------------------->
  <div class="input-group mb-3 w-50 mx-auto">
    <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="searchPhone()" class="btn btn-primary" type="button" id="search-field">Search</button>
  </div>
  <!-- ------------- error message-through --------------- -->
  <div>
    <p id="error-message" class="text-danger text-center">something went wrong please try again latter</p>
  </div>
  <!--------------- single-phone-details --------------------->
  <div id="phone-details" class="mb-3 mx-auto w-50">
    
  </div>
  <!-------------- phone search result ----------------------->
  <div id="search-result" class="text-center row row-cols-1 row-cols-md-3 g-4">
   
  </div>
  </main>
  <!-------------------- bootstrap-js-link-add ------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!----------------- js-link-add ------------------------------->
  <script src="app.js"></script>
</body>
</html>
