<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center p-4">Budget Calculation</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <img src="calculator.jpg" class="img-fluid rounded-3 h-100" alt="Hero image">
                </div>
                <div class="col-lg-6 col-md-8 col-sm-12 formData">
                    <!-- income section -->
                    <div class="container">
                        <h5 class="text-center">Income</h5>
                        <span class="me-3">Income</span>
                        <input type="text" class="w-75 text-center" id="incomeField" placeholder="Income">
                    </div>
                   <!-- Expenditure section -->
                    <div class="container">
                        <h5 class="p-3 text-center">Expenses</h5>
                        <div class="m-2">
                            <span class="me-3">Food:</span>
                            <input type="text" class="w-75 text-center" id="foodField" placeholder="Food">
                        </div>
                        <div class="m-2">
                            <span class="me-3">Rent:</span>
                            <input type="text" class="w-75 text-center" id="rentField" placeholder="Rent">
                        </div>
                        <div class="m-2">
                            <span class="me-1">Clothe:</span>
                            <input type="text" class="w-75 text-center" id="clothesField" placeholder="Clothe">
                        </div>
                    </div>
                    <!-- Calculation section -->
                    <div class="container d-block text-center">
                        <button type="button" id="calculationButton" class="btn btn-primary m-3">Calculate</button>
                        <p class="m-2">Total Expense:- $<span id="expense">00</span></p>
                        <p class="m-2">Balance:- $<span id="balance">00</span></p>
                    </div>
                    <!-- Saving Section -->
                    <div class="">
                        <div class="text-center">
                            <span class="me-3">Save:- </span>
                            <input type="text" class="w-25 text-center" id="savingField" placeholder="Saving %">
                            <button type="button" id="savingButton" class="btn btn-primary btn-sm m-3 w-25">Save</button>
                        </div>
                        <div class="text-center mb-4">
                            <p class="m-2">Saving Amount:- $<span id="totalSaving">00</span></p>
                            <p class="m-2">Remaining Balance:- $<span id="remainingBalance">00</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
